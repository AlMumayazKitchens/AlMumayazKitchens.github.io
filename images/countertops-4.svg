<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="granitePattern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2B2B2B;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="quartzPattern" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F8F8F8;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </radialGradient>
    <pattern id="marbleVeins" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#F5F5F5"/>
      <path d="M10,20 Q30,40 50,30 T90,35" stroke="#D3D3D3" stroke-width="2" fill="none"/>
      <path d="M5,60 Q25,80 45,70 T85,75" stroke="#C0C0C0" stroke-width="1.5" fill="none"/>
      <path d="M15,90 Q35,10 55,80 T95,15" stroke="#DCDCDC" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F9F9F9"/>
  
  <!-- Title Area -->
  <rect x="0" y="0" width="800" height="80" fill="#2F4F4F"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">Premium Countertop Selection</text>
  
  <!-- Granite Section -->
  <rect x="50" y="120" width="200" height="120" fill="url(#granitePattern)" stroke="#1A1A1A" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">Black Galaxy Granite</text>
  
  <!-- Granite Sparkles -->
  <circle cx="80" cy="150" r="1" fill="#FFD700"/>
  <circle cx="120" cy="170" r="1" fill="#C0C0C0"/>
  <circle cx="180" cy="160" r="1" fill="#FFD700"/>
  <circle cx="100" cy="200" r="1" fill="#C0C0C0"/>
  <circle cx="160" cy="210" r="1" fill="#FFD700"/>
  <circle cx="140" cy="180" r="1" fill="#C0C0C0"/>
  
  <!-- Edge Detail -->
  <rect x="50" y="240" width="200" height="15" fill="#1A1A1A"/>
  <rect x="50" y="255" width="200" height="5" fill="#333333"/>
  
  <!-- Quartz Section -->
  <rect x="300" y="120" width="200" height="120" fill="url(#quartzPattern)" stroke="#CCCCCC" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">Caesarstone Quartz</text>
  
  <!-- Quartz Sparkles -->
  <circle cx="330" cy="140" r="0.5" fill="#E6E6FA"/>
  <circle cx="370" cy="160" r="0.5" fill="#F0F8FF"/>
  <circle cx="420" cy="150" r="0.5" fill="#E6E6FA"/>
  <circle cx="350" cy="190" r="0.5" fill="#F0F8FF"/>
  <circle cx="450" cy="200" r="0.5" fill="#E6E6FA"/>
  <circle cx="380" cy="220" r="0.5" fill="#F0F8FF"/>
  
  <!-- Quartz Edge -->
  <rect x="300" y="240" width="200" height="15" fill="#CCCCCC"/>
  <rect x="300" y="255" width="200" height="5" fill="#DDDDDD"/>
  
  <!-- Marble Section -->
  <rect x="550" y="120" width="200" height="120" fill="url(#marbleVeins)" stroke="#B0B0B0" stroke-width="2"/>
  <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">Calacatta Marble</text>
  
  <!-- Marble Edge -->
  <rect x="550" y="240" width="200" height="15" fill="#E0E0E0"/>
  <rect x="550" y="255" width="200" height="5" fill="#F0F0F0"/>
  
  <!-- Kitchen Setup Below -->
  <rect x="100" y="320" width="600" height="200" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="1"/>
  
  <!-- Lower Cabinets -->
  <rect x="120" y="400" width="150" height="100" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="290" y="400" width="150" height="100" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="460" y="400" width="150" height="100" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="630" y="400" width="150" height="100" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Countertop Installation -->
  <rect x="110" y="380" width="170" height="25" fill="url(#granitePattern)"/>
  <rect x="280" y="380" width="170" height="25" fill="url(#quartzPattern)"/>
  <rect x="450" y="380" width="170" height="25" fill="url(#marbleVeins)"/>
  <rect x="620" y="380" width="170" height="25" fill="url(#granitePattern)"/>
  
  <!-- Cabinet Handles -->
  <circle cx="250" cy="450" r="3" fill="#C0C0C0"/>
  <circle cx="420" cy="450" r="3" fill="#C0C0C0"/>
  <circle cx="590" cy="450" r="3" fill="#C0C0C0"/>
  <circle cx="760" cy="450" r="3" fill="#C0C0C0"/>
  
  <!-- Backsplash -->
  <rect x="120" y="340" width="640" height="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Features Text -->
  <text x="150" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Heat Resistant</text>
  <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Scratch Proof</text>
  
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Non-Porous</text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Stain Resistant</text>
  
  <text x="650" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Natural Beauty</text>
  <text x="650" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Unique Patterns</text>
  
</svg>